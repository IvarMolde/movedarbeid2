            right: -10px;

                        </button>
                        ${state.level ? `
                        <button onclick="setView('dashboard')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-slate-600 hover:bg-slate-100 transition-colors ${state.view === 'dashboard' ? 'nav-active' : ''}">
                            <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashbord ${state.level}
                        </button>` : ''}
                    </div>
                </div>`;

            if (state.level) {
                const themes = state.level === 'A2' ? coursesA2 : coursesB1;
                sbHTML += `
                <div class="pt-6 border-t border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 px-4">Oppgaver ${state.level}</p>
                    <div class="space-y-1">
                        ${themes.map(t => {
                            const stats = state.history[`${state.level}-${t.id}`];
                            const scoreText = stats?.score ? `<span class="font-black text-indigo-500">${stats.score}p</span>` : '';
                            const completedIcon = stats?.completed ? `<i data-lucide="check-circle-2" class="w-4 h-4 text-emerald-500"></i>` : `<i data-lucide="circle" class="w-4 h-4 text-slate-300"></i>`;
                            return `
                            <button onclick="startTheme('${t.id}')" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold transition-all ${state.activeTheme?.id === t.id ? 'nav-active' : 'text-slate-500 hover:bg-indigo-50 hover:text-indigo-600'}">
                                <div class="flex items-center justify-between">
                                    <span class="flex items-center gap-2.5">
                                        ${completedIcon}
                                        <span>${t.title}</span>
                                    </span>
                                    ${scoreText}
                                </div>
                            </button>`;
                        }).join('')}
                    </div>
                </div>`;
            }
            sidebar.innerHTML = sbHTML;

            root.innerHTML = '';
            if (state.view === 'home') renderHome(root);
            else if (state.view === 'dashboard') renderDashboard(root);
            else if (state.view === 'reading') renderReading(root);
            else if (state.view === 'playing') renderPlaying(root);
            else if (state.view === 'summary') renderSummary(root, false);
            else if (state.view === 'gameover') renderSummary(root, true);

            lucide.createIcons();
            updateGlobalScoreUI();
        }

        function renderHome(root) {
            root.innerHTML = `
                <div class="flex flex-col items-center justify-center text-center animate-pop space-y-8 py-10">
                    
                    <button onclick="openVideo()" class="bg-white border-2 border-slate-100 text-indigo-600 font-black py-4 px-10 rounded-full text-lg shadow-lg hover:border-indigo-300 transition-all transform hover:scale-105 flex items-center gap-3 group">
                        <i data-lucide="play-circle" class="w-7 h-7 group-hover:text-indigo-500 transition-colors"></i>
                        <span class="tracking-wider">INTRODUKSJONSVIDEO</span>
                    </button>

                    <div class="bg-white p-8 rounded-[4rem] shadow-2xl inline-block">
                        <i data-lucide="graduation-cap" class="w-24 h-24 text-indigo-600"></i>
                    </div>
                    <div class="space-y-4">
                        <h1 class="text-5xl font-black tracking-tighter uppercase italic text-slate-900">Arbeidslivsportalen</h1>
                        <p class="text-slate-500 text-lg max-w-xl mx-auto leading-relaxed font-medium">Interaktiv opplæring i norsk arbeidsliv for nivå A2 og B1.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl pt-6">
                        <button onclick="selectLevel('A2')" class="bg-white p-12 rounded-[3rem] border-b-[8px] border-slate-200 hover:border-blue-600 hover:-translate-y-2 transition-all shadow-2xl group">
                            <div class="w-20 h-20 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 text-4xl font-black group-hover:scale-110 transition-transform">A2</div>
                            <h3 class="text-2xl font-black uppercase text-slate-800">Nivå A2</h3>
                            <p class="text-slate-400 font-bold mt-2 text-sm">Grunnleggende kunnskap</p>
                        </button>
                        <button onclick="selectLevel('B1')" class="bg-white p-12 rounded-[3rem] border-b-[8px] border-slate-200 hover:border-emerald-600 hover:-translate-y-2 transition-all shadow-2xl group">
                            <div class="w-20 h-20 bg-emerald-50 text-emerald-600 rounded-3xl flex items-center justify-center mx-auto mb-6 text-4xl font-black group-hover:scale-110 transition-transform">B1</div>
                            <h3 class="text-2xl font-black uppercase text-slate-800">Nivå B1</h3>
                            <p class="text-slate-400 font-bold mt-2 text-sm">Viderekommen forståelse</p>
                        </button>
                    </div>
                </div>`;
        }

        function renderDashboard(root) {
            const themes = state.level === 'A2' ? coursesA2 : coursesB1;
            const completed = themes.filter(t => state.history[`${state.level}-${t.id}`]?.completed).length;
            const progress = Math.round((completed / themes.length) * 100);

            root.innerHTML = `
                <div class="space-y-10 animate-pop">
                    <div class="bg-white p-10 rounded-[3rem] shadow-xl border border-slate-100 flex flex-col md:flex-row justify-between items-center gap-8">
                        <div class="text-center md:text-left space-y-2">
                            <h1 class="text-4xl font-black text-slate-900 uppercase">Dashboard ${state.level}</h1>
                            <p class="text-slate-500 font-bold">Trykk på et tema for å starte.</p>
                        </div>
                        <div class="bg-indigo-600 px-8 py-6 rounded-[2rem] text-white flex items-center gap-6 shadow-2xl">
                            <div class="text-right">
                                <p class="text-[10px] font-black uppercase opacity-70 tracking-widest text-white/80">Fremgang</p>
                                <p class="text-4xl font-black">${progress}%</p>
                            </div>
                            <div class="w-14 h-14 bg-white/20 rounded-2xl flex items-center justify-center text-white"><i data-lucide="medal" class="w-7 h-7"></i></div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${themes.map(t => {
                            const stats = state.history[`${state.level}-${t.id}`];
                            return `
                                <button onclick="startTheme('${t.id}')" class="theme-card bg-white p-8 rounded-[2.5rem] border-b-[8px] border-slate-200 hover:border-indigo-600 transition-all text-left flex flex-col min-h-[260px]">
                                    <div class="w-14 h-14 ${t.color} rounded-2xl flex items-center justify-center mb-8 text-slate-800 shadow-sm"><i data-lucide="${t.icon}" class="w-7 h-7"></i></div>
                                    <h3 class="text-xl font-black leading-tight flex-grow text-slate-900">${t.title}</h3>
                                    <div class="mt-4 pt-4 border-t-2 border-slate-50 flex items-center justify-between">
                                        ${stats?.completed ? '<span class="text-emerald-600 font-black text-[10px] uppercase flex items-center gap-1"><i data-lucide="check" class="w-4 h-4"></i> Ferdig</span>' : '<span class="text-slate-400 font-black text-[10px] uppercase tracking-widest">Start</span>'}
                                        ${stats?.score ? `<span class="bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full text-xs font-black">${stats.score}p</span>` : ''}
                                    </div>
                                </button>`;
                        }).join('')}
                    </div>
                </div>`;
        }

        function renderReading(root) {
            const t = state.activeTheme;
            root.innerHTML = `
                <div class="max-w-3xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden animate-pop border border-slate-100 text-slate-900">
                    <div class="p-12 ${t.color} flex flex-col items-center text-center">
                        <div class="p-6 bg-white rounded-3xl shadow-lg mb-8"><i data-lucide="${t.icon}" class="w-12 h-12 text-slate-800"></i></div>
                        <h2 class="text-5xl font-black uppercase tracking-tighter leading-none">${t.title}</h2>
                    </div>
                    <div class="p-12 space-y-12">
                        <div class="text-xl text-slate-700 font-medium leading-relaxed space-y-6">
                            ${t.text.split('. ').map(s => `<p>${s}${s.endsWith('.') ? '' : '.'}</p>`).join('')}
                        </div>
                        <button onclick="setView('playing')" class="w-full py-8 bg-indigo-800 text-white rounded-[2.5rem] font-black text-3xl hover:bg-indigo-900 shadow-2xl active:scale-95 uppercase tracking-widest transition-transform">
                            Start oppgaver
                        </button>
                    </div>
                </div>`;
        }

        function renderPlaying(root) {
            const t = state.activeTheme;
            const task = t.tasks[state.currentTaskIdx];
            const progress = (state.currentTaskIdx / t.tasks.length) * 100;

            root.innerHTML = `
                <div class="max-w-4xl mx-auto space-y-8 animate-pop">
                    <div class="flex items-center justify-between px-6">
                        <div class="flex gap-2 bg-white p-3 rounded-full shadow-sm border border-slate-100">
                            ${[0,1,2].map(i => `<i data-lucide="heart" class="w-8 h-8 ${i < state.lives ? 'text-red-600 fill-red-600' : 'text-slate-100'}"></i>`).join('')}
                        </div>
                        <div class="bg-white px-10 py-3 rounded-2xl font-black text-3xl shadow-sm border border-slate-100 text-indigo-900">${state.score}</div>
                    </div>

                    ${t.grammarTheory ? `
                    <div class="grammar-box bg-amber-50 p-8 rounded-[2rem] shadow-sm border-2 border-amber-200">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="bg-amber-400 p-2 rounded-lg text-white shadow-md"><i data-lucide="lightbulb" class="w-6 h-6 text-white"></i></div>
                            <h4 class="text-sm font-black text-amber-600 uppercase tracking-widest">Læringspunkt</h4>
                        </div>
                        <p class="text-xl font-bold text-amber-900 leading-snug">${t.grammarTheory}</p>
                    </div>` : ''}

                    <div class="bg-white rounded-[4rem] p-16 shadow-2xl border border-slate-50 relative overflow-hidden min-h-[550px] flex flex-col justify-center">
                        <div class="absolute top-0 left-0 w-full h-4 bg-slate-100 rounded-t-[4rem] overflow-hidden">
                            <div id="time-bar" class="h-full bg-yellow-400 transition-all duration-200" style="width: 100%;"></div>
                        </div>
                        <div id="feedback-overlay" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center text-center p-16 rounded-[4rem]"></div>
                        
                        <div class="mb-10">
                            <div class="w-full bg-slate-100 h-3 rounded-full mb-8 overflow-hidden"><div class="bg-indigo-500 h-full rounded-full transition-all duration-700" style="width: ${progress}%"></div></div>
                            <span class="text-xs font-black text-indigo-400 uppercase tracking-widest block mb-2">Oppgave ${state.currentTaskIdx + 1} av ${t.tasks.length}</span>
                            <h3 class="text-4xl font-black leading-tight text-slate-800">${task.q || 'Løs oppgaven:'}</h3>
                        </div>

                        <div class="space-y-4" id="task-ui">
                            ${renderTaskUI(task)}
                        </div>
                    </div>
                </div>`;

            clearInterval(state.timerInterval);
            state.taskStartTime = Date.now();
            state.timerInterval = setInterval(() => {
                const elapsedSeconds = (Date.now() - state.taskStartTime) / 1000;
                const width = Math.max(0, 100 - (elapsedSeconds * 10));
                const timeBar = document.getElementById('time-bar');
                if (timeBar) {
                    timeBar.style.width = `${width}%`;
                }
                if (width <= 0) {
                    clearInterval(state.timerInterval);
                }
            }, 100);

            lucide.createIcons();
        }

        function renderTaskUI(task) {
            if (task.type === 'choice') {
                return task.options.map((opt, i) => `
                    <button onclick="checkAnswer(${i === task.correct})" class="w-full p-6 text-left border-2 border-slate-100 bg-white hover:border-indigo-500 rounded-3xl transition-all font-bold text-xl flex justify-between items-center group text-slate-900">
                        <span>${opt}</span>
                        <i data-lucide="chevron-right" class="w-6 h-6 text-slate-200"></i>
                    </button>`).join('');
            }
            if (task.type === 'tf') {
                return `
                    <div class="grid grid-cols-2 gap-6 pt-6">
                        <button onclick="checkAnswer(${task.answer === true})" class="p-16 border-4 border-emerald-100 bg-emerald-50 text-emerald-700 rounded-[3rem] font-black text-4xl hover:bg-emerald-100 uppercase active:scale-95 transition-all">RETT</button>
                        <button onclick="checkAnswer(${task.answer === false})" class="p-16 border-4 border-red-100 bg-red-50 text-red-700 rounded-[3rem] font-black text-4xl hover:bg-red-100 uppercase active:scale-95 transition-all">GALT</button>
                    </div>`;
            }
            if (task.type === 'blank') {
                return `
                    <div class="space-y-8">
                        <div class="p-10 bg-slate-50 rounded-[2rem] text-center font-bold text-slate-800 italic text-2xl leading-relaxed">
                            "${task.text.replace('[blank]', '<span class="text-indigo-600 underline">_______</span>')}"
                        </div>
                        <div class="flex flex-col gap-4">
                            <input id="blank-input" type="text" autocapitalize="none" spellcheck="false" class="w-full p-6 border-4 border-slate-200 rounded-3xl outline-none text-4xl font-black text-center focus:border-indigo-600 transition-colors text-slate-900" placeholder="Skriv her..." onkeypress="if(event.key==='Enter') checkBlank()">
                            <button onclick="checkBlank()" class="w-full py-6 bg-indigo-600 text-white rounded-3xl font-black text-2xl shadow-xl uppercase transition-all hover:bg-indigo-700">Sjekk svar</button>
                        </div>
                    </div>`;
            }
            if (task.type === 'drag-words') {
                const shuffled = shuffleArray(task.pairs.map(p => p.def));
                return `
                    <div class="space-y-4">
                        ${task.pairs.map((p, i) => `
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center text-slate-900">
                                <div class="p-5 bg-slate-900 text-white rounded-2xl font-black text-center text-lg">${p.word}</div>
                                <select id="drag-${i}" class="p-5 border-4 border-dashed border-slate-200 rounded-2xl font-bold text-slate-500 outline-none focus:border-indigo-500 bg-slate-50 appearance-none text-slate-900">
                                    <option value="">Velg...</option>
                                    ${shuffled.map(def => `<option value="${def}">${def}</option>`).join('')}
                                </select>
                            </div>`).join('')}
                        <button onclick="checkDrag()" class="w-full py-6 mt-8 bg-indigo-600 text-white rounded-3xl font-black text-2xl shadow-xl uppercase active:scale-95 transition-all">Sjekk koblinger</button>
                    </div>`;
            }
            if (task.type === 'sort-words') {
                return `
                    <div class="space-y-8">
                        <div id="sort-zone" class="min-h-[100px] p-8 bg-indigo-50 rounded-[3rem] border-4 border-dashed border-indigo-200 flex flex-wrap gap-4 justify-center text-slate-900"></div>
                        <div class="flex flex-wrap gap-4 justify-center">
                            ${task.shuffled.map((w, i) => `<button onclick="handleSortClick('${w.replace(/'/g, "\\'")}', this)" class="px-8 py-4 bg-white border-2 border-slate-200 rounded-2xl font-black text-xl hover:border-indigo-500 shadow-sm transition-all text-slate-900">${w}</button>`).join('')}
                        </div>
                        <button onclick="checkSort()" class="w-full py-6 bg-indigo-600 text-white rounded-3xl font-black text-2xl uppercase transition-all active:scale-95">Ferdig</button>
                    </div>`;
            }
            return '';
        }

        function renderSummary(root, isGameOver) {
            const t = state.activeTheme;
            root.innerHTML = `
                <div class="max-w-2xl mx-auto bg-white rounded-[5rem] p-20 shadow-2xl space-y-12 border-4 border-slate-50 animate-pop text-center text-slate-900">
                    <div class="w-40 h-40 ${isGameOver ? 'bg-red-100 text-red-600' : 'bg-yellow-50 text-yellow-500'} rounded-[3rem] flex items-center justify-center mx-auto shadow-inner">
                        <i data-lucide="${isGameOver ? 'frown' : 'award'}" class="w-24 h-24"></i>
                    </div>
                    <div>
                        <h2 class="text-7xl font-black mb-4 tracking-tighter uppercase leading-none">${isGameOver ? 'Uff da!' : 'Ferdig!'}</h2>
                        <p class="text-slate-400 font-bold text-2xl">${isGameOver ? 'Du gikk tom for liv. Prøv igjen!' : `Gratulerer, du har fullført denne modulen!`}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-8">
                        <div class="bg-slate-50 p-10 rounded-[3rem] border-2 border-slate-100"><p class="text-xs font-black text-slate-400 uppercase mb-2">Poeng</p><p class="text-5xl font-black text-indigo-600">${state.score}</p></div>
                        <div class="bg-slate-50 p-10 rounded-[3rem] border-2 border-slate-100"><p class="text-xs font-black text-slate-400 uppercase mb-2">Liv igjen</p><p class="text-5xl font-black text-emerald-600">${state.lives}</p></div>
                    </div>
                    <div class="space-y-4">
                        <button onclick="startTheme('${t.id}')" class="w-full py-8 ${isGameOver ? 'bg-red-600' : 'bg-emerald-600'} text-white rounded-[3rem] font-black text-3xl shadow-xl hover:scale-105 transition-transform uppercase active:scale-95">PRØV IGJEN</button>
                        <button onclick="setView('dashboard')" class="w-full py-6 bg-slate-100 text-slate-500 rounded-[2.5rem] font-black text-xl hover:bg-slate-200 transition-all uppercase">Dashboard</button>
                    </div>
                </div>`;
        }

        // --- INIT ---
        window.onload = () => {
            render();
            if (window.innerWidth >= 1024) {
                state.sidebarOpen = true;
                const sb = document.getElementById('sidebar');
                sb.classList.remove('sidebar-closed');
            }
        };
    </script>
</body>
</html>
